<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NRBN - Broadcast Archive</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff88;
      font-family: "Courier New", monospace;
      padding: 40px;
      line-height: 1.6em;
    }
    a {
      color: #00ff88;
      text-decoration: none;
      border-bottom: 1px dotted #00ff88;
    }
    a:hover {
      color: #ff5555;
      border-color: #ff5555;
    }
    .hidden {
      color: #0a0a0a;
      user-select: none;
    }
    .glitch {
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff0055; }
      25% { text-shadow: -2px -2px #00ff55; }
      50% { text-shadow: 2px -2px #ffff00; }
      75% { text-shadow: -2px 2px #00ffff; }
      100% { text-shadow: 0 0 4px #fff; }
    }
  </style>
</head>
<body>
  <h1>Norwood Regional Broadcast Network</h1>
  <p>Archived Signals Since 1999</p>
  <p>Last Received: <span class="glitch">February 13, 1999</span></p>
  <p>
    This broadcast has gone silent. 
    <span class="hidden">Find the <a href="/archive/schedule.html">broadcast schedule</a> hidden behind static.</span>
  </p>
  <p>Console hint: <code>Try searching for "cnVzc2lhbnRfaWQ="</code></p>
  <script>
    console.log("Hint: the key to /redacted is hidden as base64: cnVzc2lhbnRfaWQ=");
  </script>
</body>
</html>
